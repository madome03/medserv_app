<html>
    <head>
        <title>Basic Form</title>
        <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    </head>

        <h1>Basic White Form</h1>

            <label for="store_location">Store Location:</label><br>

                <option value="Winter Haven">Winter Haven</option>
                <option value="Brandon Mohs">Brandon Mohs</option>
                <option value="Brandon SRT">Brandon SRT</option>
                <option value="Brandon">Brandon</option>
                <option value="Internal Lab">Internal Lab</option>
                <option value="Daytona">Daytona</option>
                <option value="Bardmoor">Bardmoor</option>
                <option value="St. Pete">St. Pete</option>
                <option value="Ocala">Ocala</option>
                <option value="Brooksville">Brooksville</option>
                <option value="Sarasota">Sarasota</option>
                <option value="Palm Harbor">Palm Harbor</option>
                <option value="Oakhurst">Oakhurst</option>
                <option value="Seminole">Seminole</option>
                <option value="Sunset Point">Sunset Point</option>

                <option value="South Tampa">South Tampa</option>

                <option value="McMullen">McMullen</option>
                <option value="Lecanto">Lecanto</option>
                <option value="Ocala West">Ocala West</option>
                <option value="Port Charlotte">Port Charlotte</option></select>

            <br><label for="first-name">First Name:</label><br>
            <input type="text" id="first-name" name="first-name"><br>
            
            <label for="last-name">Last Name:</label><br>
            <input type="text" id="last-name" name="last-name"><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br>
            
            <label for="file">Upload File:</label><br>
            <input type="file" id="file" name="file"><br>
            
            <input type="submit" value="Submit">
          </form> 
    </body>
</html>
